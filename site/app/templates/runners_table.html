{% extends "base.html" %}

{% block content %}
<title>Runners</title>
<h1 align="center">Runners</h1>
{% if runners[0] %}
<table id="line1">
  <thead class="table100-head">
    <tr>
      <th class="tbh">First Name</th>
      <th class="tbh">Last Name</th>
      <th class="tbh">ID</th>
    </tr>
  </thead>
  <tbody>
  {% for runner in runners %}
    <tr>
      <td class="td_race">{{ runner.first_name }}</td>
      <td class="td_race">{{ runner.last_name }}</td>
      <td class="td_race">{{ runner.id }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<br>
<h1 align="center">No runners registered!</h1>
{% endif %}
{% endblock content %}
