{% extends "base.html" %}

{% block content %}
<form action="/clear">
  <button type="submit"><strong>Clear</strong></button>
</form>
{% if events[0] %}
<style type="text/css">
  th {
    color: blue;
    font-size: 13px;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    border: 1px solid black;
    background-color: #ececec;
    color: #333366;
  }
  td {
    background-color: #ececec;
    color: black;
  }
</style>

<table align="center">
  <tr>
    <th>Checkpoint Id</th>
    <th>Tag of Player</th>
    <th>Time</th>
  </tr>
  {% for event in events %}
  <body>
    <div>
      <table border="1" cellspacing="1" cellpadding="10" align="center" id="line1">
        <tr>
          <td>{{ event.checkpoint_id }}</td>
          <td>{{ event.tag }}</td>
          <td>{{ event.time }}</td>
        </tr>
        <tr>
      </table>
    </div>
  </body>
  {% endfor %}
</table>
{% else %}
<h1>No events registered!</h1>
{% endif %}
{% endblock content %}
