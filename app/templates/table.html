{% extends "base.html" %}

{% block content %}
<table border="2">
    <caption>Time Table</caption>
    {% for row in table %}
        <tr>
            {% if loop.first %}
                {% for val in row %}
                    <th> {{val}} </th>
                {% endfor %}
            {% else %}
                {% for val in row %}
                    <td> {{val}} </td>
                {% endfor %}
            {% endif %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
